<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>NearMe</title>

    <link
      rel="stylesheet"
      href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/css/main.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <script src="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/js/calcite-web.min.js"></script>
    <script src="https://js.arcgis.com/4.15/"></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <div style="height: 100%;">
      <div class="divPanel" id="panelDiv" style="overflow: scroll;">
        <div class="panel modifier-class">
          <h4 class="trailer-half" id="panelTitle"></h4>
          <div id="cardsList">
            Please click on the map or search for an address...
            <!-- Code for the modal for radius filter -->
          </br>
        </br>
            <div
              id="modalDiv"
              class="js-modal modal-overlay modifier-class"
              data-modal="foo"
            >
              <div
                class="modal-content column-12"
                role="dialog"
                aria-labelledby="modal"
                role="dialog"
              >

                <h3 class="trailer-half">Search Radius</h3>
                
                <!-- Drop Down-->
                <select id="distanceSelect" class="ui dropdown">
                  <option value="" disabled selected style="background-color: #F1F1F1;">Distance</option>
                  <option value="1">1</option>
                  <option selected value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                </select>
                </br>
                <select id="unitsSelect" class="ui dropdown">
                  <option value="" disabled style="background-color: #F1F1F1;">Units</option>
                  <option selected value="miles">Miles</option>
                  <option value="kilometers">Kilometers</option>
                  <option value="meters">Meters</option>
                  <option value="feet">Feet</option>
                </select>
                <!-- Drop Down-->

                <div class="text-right">
                  <button class="btn js-modal-toggle">okay</button>
                  <button class="btn btn-clear js-modal-toggle">cancel</button>
                </div>
              </div>
            </div>

            <a
              id="modalBtn"
              class="js-modal-toggle btn"
              href="#"
              data-modal="foo"
              ><span>Refine Search</span></a
            >

            <!-- Code for the modal for radius filter -->
          </div>
          <!-- <p>
            Panels set <code>background-color</code> and frame content.
          </p> -->
        </div>
      </div>
      <div class="divBase" id="viewDiv"></div>
    </div>
    <button id="nearMeBtn" class="btn btn-fill leader-1">Near Me</button>
  </body>
</html>
